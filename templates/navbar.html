<div id="top-navbar" style="background: #006fff;">
	<div class="container">
		<div class="nav-wrapper">

			<div class="toggle-btn" onclick="toggleSidebar()">
				<i class="fas fa-bars"></i>
			</div>

			<form class="form-header" action="{% url 'query' %}" method="GET">
				<input id="primary-search" class="au-input au-input--xl" type="text" name="q" value="{{ request.GET.q }}"
					placeholder="Искать везде..." required />
				<button class="au-btn--submit col-bg" type="submit">
					<i class="fas fa-search"></i>
				</button>
			</form>
			
			<div class="dropdown infbut">
				{% if notifications %}
				<a href="{% url 'home' %}" style="background: red;height: 10px;width: 10px;border-radius: 50%;position: absolute;bottom: 0;right: 0;"></a>
				{% endif %}
				<a href="{% url 'home' %}" class="bell-col fa fa-bell"></a>
			</div>
			<div class="dropdown">
				<button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<img class="profile-pic" src="{{ request.user.picture.url }}">
					<!-- {{ request.user.get_full_name|truncatechars:15 }} -->
				</button>
				<div class="dropdown-menu" style="min-width: 14rem !important;" aria-labelledby="dropdownMenuButton">
					<p class="container text-muted-xs text-center">
						Последний вход: {{ request.user.last_login|date:"d.m.Y" }}</p>

					<!-- {% if request.user.is_lecturer %}
					<a class="dropdown-item" href="{% url 'user_course_list' %}"><i class="fas fa-book"></i>Мои 
						группы</a>
					{% endif %} -->

					{% if request.user.is_superuser %}
					<a class="dropdown-item" href="{% url 'admin_panel' %}"><i class="fas fa-user-tie"></i>Админ
					    панель</a>
					{% endif %}

					<a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user"></i>Профиль</a>
					<a class="dropdown-item" href="{% url 'edit_profile' %}"><i class="fas fa-cogs"></i>Настройки</a>
					<hr>
					<div style="display: flex; justify-content: center; align-items: center;">
						<a class="btn btn-secondary" href="{% url 'logout' %}">
							<i class="fas fa-sign-out-alt"></i> Выйти
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
